<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <label for="from">From:</label>
    <input type="text" id="from" required placeholder="initial value of x" class="input">
    <label for="to">To:</label>
    <input type="text" id="to" required placeholder="final value of x" class="input">
    <label for="function">Function:</label>
    <input type="text" id="function" required placeholder="Enter function" class="input">
    <br>

    <button class="plot">Plot!</button><br>

    <div class="graphic">
        Graphic
    </div>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.js"></script>

</body>
</html>
